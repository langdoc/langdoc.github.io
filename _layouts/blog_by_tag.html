---
layout: default
---

<div class="post">
<h1>Articles by Category: {{ page.tag }}</h1>
<div>
    {% if site.tags[page.tag] %}
        {% for post in site.tags[page.tag] %}
        <li>
            <a href="{{ post.url }}/">{{ post.title }}</a>
        </li>
        {% endfor %}
    {% else %}
        <p>There are no posts for this category!</p>
    {% endif %}
</div>
